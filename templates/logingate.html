<!DOCTYPE html>
<html>
<head>
    <title>Login Required | Shastika Global Impex</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bb5; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #005f8d; }
        .logo-text strong { color: #007bb5; font-size: 1.5rem; }
        .logo-text small { color: #008738; font-weight: bold; }
        .register-link { display: block; margin-top: 15px; font-size: 0.85rem; color: #666; text-decoration: none; }
        .register-link strong { color: var(--brand-blue); }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-text">
            <strong>SHASTIKA</strong><br>
            <small>GLOBAL IMPEX</small>
        </div>
        <h3 style="margin-top: 20px;">Client Access</h3>
        <p style="font-size: 0.9rem; color: #666;">Please log in to view our product catalog and live pricing.</p>
        
        <form method="POST" action="{{ url_for('auth') }}">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Unlock Catalog</button>
        </form>

        <a href="/register" class="register-link">New user? <strong>Register here</strong></a>
        
        {% with messages = get_flashed_messages() %}
            {% for msg in messages %}
                <p style="color:red; font-size:0.85rem; margin-top: 15px; font-weight: bold;">{{ msg }}</p>
            {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
