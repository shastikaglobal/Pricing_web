<!DOCTYPE html>
<html>
<head>
    <title>Register | Shastika Global</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #008738; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Join Shastika Global</h3>
        <p style="font-size: 0.85rem; color: #666;">Registration is simple. An admin will verify your account to unlock pricing.</p>
        <form action="/register" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit">Register Account</button>
        </form>
        <a href="/pricing" style="display:block; margin-top:15px; font-size:0.85rem; color:#666;">Already have an account? Login</a>
    </div>
</body>
</html>
