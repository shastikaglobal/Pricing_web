<!DOCTYPE html>
<html>
<head>
    <title>Edit Product | Shastika Global Impex</title>
    <style>
        :root {
            --brand-green: #008738;
            --brand-blue: #007bb5;
            --bg-light: #f4f7f6;
        }
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background-color: var(--bg-light); color: #333; }
        .edit-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-top: 5px solid var(--brand-blue); }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        label { font-weight: bold; font-size: 0.9rem; color: #555; display: block; margin-top: 10px; }
        .btn-update { background-color: var(--brand-green); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-update:hover { background-color: #006b2d; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--brand-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="edit-container">
    <h2 style="margin-top: 0; color: var(--brand-blue);">Edit Product Details</h2>
    <form action="/edit/{{ p[0] }}" method="POST">
        <label>Product Name</label>
        <input type="text" name="name" value="{{ p[1] }}" required>

        <div style="display: flex; gap: 15px;">
            <div style="flex: 1;">
                <label>Main Price (₹)</label>
                <input type="text" name="price" value="{{ p[2] }}" required>
            </div>
            <div style="flex: 1;">
                <label>Second Price (₹)</label>
                <input type="text" name="unit" value="{{ p[7] }}" required>
            </div>
        </div>

        <label>Category</label>
        <input type="text" name="category" value="{{ p[6] }}">

        <label>Stock Status</label>
        <select name="available">
            <option value="Yes" {% if p[3] == 'Yes' %}selected{% endif %}>In Stock</option>
            <option value="No" {% if p[3] == 'No' %}selected{% endif %}>Out of Stock</option>
        </select>

        <label>Description</label>
        <textarea name="description" rows="4">{{ p[4] }}</textarea>

        <button type="submit" class="btn-update">Save Changes</button>
    </form>
    
    <a href="/admin" class="back-link">← Back to Dashboard</a>
</div>

</body>
</html>
